<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="container">
    <div id="header">
        <div class="logo">
            <img src="images/logo.png" alt="BUYME logo" width="80" height="73">
        </div>
    </div>
    <div id="form">
        <h1 class="formTitle">הרשמה לאתר</h1>
        <div class="formContent">
            <div class="formInputContainer">
                <label for="firstName">שם פרטי</label>
                <input type="text" value="משתמש" id="firstName" name="firstName" />
            </div>
            <div class="formInputContainer">
                <label for="familyName">שם משפחה</label>
                <input type="text" value="חדש" id="familyName" name="familyName" />
            </div>
            <div class="formInputContainer" >
                <label for="email">כתובת אימייל</label>
                <input type="email" placeholder="user@name.com" id="email" name="email" />
            </div>
            <div class="formInputContainer">
                <label for="password">סיסמה</label>
                <input type="password" id="password" name="password" />
            </div>

            <input type="submit" id="submit" value="הרשמה" />

            <div id="licenseAgreement">
                <input type="checkbox" name="licenseAgreement" checked />
                <span>
                    אני מאשר ומסכים
                <a href="">לתנאי השימוש והתקנון</a>
                </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
